<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="card">


      <div class="card__left">
        <h3>Your Result</h3>
        <div class="circle">
          <p><span>76</span><br>of 100</p>
        </div>
      <h2>Great</h2>
      <p class="rank">You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <div class="card__right">
        <h3>Summary</h3>
        <div class="parts red">
          <span><img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            Reaction
          </span>
          <div>80 <span>/ 100</span></div>
        </div>
        <div class="parts yellow">
          <span><img src="./assets/images/icon-memory.svg" alt="memory icon">
            Memory
          </span>
          <div>92 <span>/ 100</span></div>
        </div>
        <div class="parts teal">
          <span><img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            Verbal
          </span>
          <div>61 <span>/ 100</span></div>
        </div>
        <div class="parts cobalt">
          <span><img src="./assets/images/icon-visual.svg" alt="visual icon">
            Visual
          </span>
          <div>72 <span>/ 100</span></div>
        </div>
        <a href="#" class="continue">Continue</a>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
  
  
  

  

  

  

  

  
</body>
</html>
